{% extends 'pr/base.html' %}
{% load static %}
{% block title %} Shoes{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
   <a href="{% url 'Gnts' %}" class="list-group-item list-group-item-action" aria-current='true'>Shoes</a>
   <a href="{% url 'Gntsdata' 'Goldstar' %}" class="list-group-item list-group-item-action" aria-current='true'>Goldstar</a>
   <a href="{% url 'Gntsdata' 'Nike' %}" class="list-group-item list-group-item-action" aria-current='true'>Nike</a>

   <a href="{% url 'Gntsdata' 'Below' %}" class="list-group-item list-group-item-action" aria-current='true'>Below Rs. 3000</a>

   <a href="{% url 'Gntsdata' 'Above' %}" class="list-group-item list-group-item-action" aria-current='true'>Above Rs. 3000</a>
 
  </div>
  </div>

  <div class=" col-sm-8">
  <div class="row">
   {% for product in GT %}
<div class="div col-sm-4 text-center mb-4">
<a href="{% url 'product-detail' product.id %}" class="btn">
<div class="item">
<img src="{{product.Image.url}}" alt="" height="300" class="">
<div class="fw-bold">{{product.title}}</div>
<div class="fw-bold">Rs. {{product.Selling_Price}}
<small class="fw-light text-decoration-line-through">{{product.Price}}</small>
</div>
</div>
</a>
</div>
{% endfor %}
  </div>
  </div>
  </div>
 </div>

{% endblock main-content %}
